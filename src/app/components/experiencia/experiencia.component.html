<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-info" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>


    <div class="col-lg-12">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>{{Experiencia.nombreE}}</td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-light"
                            routerLink="/editexp/{{Experiencia.id}}">EDITAR</button></td>
                    <td *ngIf="isLogged"><button type="button" class="btn btn-danger"
                            (click)="delete(Experiencia.id)">BORRAR</button></td>
                </tr>
            </tbody>
        </table>
    </div>


</div>
